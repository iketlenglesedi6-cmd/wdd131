<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>WDD 131 - Product Review Form</title>

  <meta name="description"
    content="WDD 131 product review form by Lesedi Pride Iketleng. Submit reviews with product selection, star ratings, feature checkboxes, and written feedback.">

  <meta name="author" content="Lesedi Pride Iketleng">

  <link rel="stylesheet" href="styles/styles.css">
  <script src="scripts/scripts.js" defer></script>
</head>

<body>
  <header>
    <h1>Product Review Form</h1>
  </header>

  <main>
    <form method="get" action="review.html">

      <!-- Product Selection -->
      <label for="product">Product Name</label>
      <select id="product" name="product" required>
        <option value="">Select a Product</option>
        <option value="Headphones">Headphones</option>
        <option value="Smart Watch">Smart Watch</option>
        <option value="Laptop">Laptop</option>
        <option value="Bluetooth Speaker">Bluetooth Speaker</option>
      </select>

      <!-- Rating -->
      <fieldset class="rating">
        <legend>Overall Rating</legend>

        <input type="radio" id="star5" name="rating" value="5" required>
        <label for="star5">☆</label>

        <input type="radio" id="star4" name="rating" value="4" required>
        <label for="star4">☆</label>

        <input type="radio" id="star3" name="rating" value="3" required>
        <label for="star3">☆</label>

        <input type="radio" id="star2" name="rating" value="2" required>
        <label for="star2">☆</label>

        <input type="radio" id="star1" name="rating" value="1" required>
        <label for="star1">☆</label>
      </fieldset>

      <!-- Date -->
      <label for="install-date">Date of Installation</label>
      <input type="date" id="install-date" name="install-date" required>

      <!-- Features -->
      <fieldset>
        <legend>Useful Features</legend>

        <input type="checkbox" id="feature1" name="features" value="Noise-cancelling">
        <label for="feature1">Noise-cancelling</label><br>

        <input type="checkbox" id="feature2" name="features" value="Long battery life">
        <label for="feature2">Long battery life</label><br>

        <input type="checkbox" id="feature3" name="features" value="Wireless">
        <label for="feature3">Wireless</label><br>

        <input type="checkbox" id="feature4" name="features" value="Comfortable fit">
        <label for="feature4">Comfortable fit</label>
      </fieldset>

      <!-- Review -->
      <label for="review">Written Review</label>
      <textarea id="review" name="review" rows="5"></textarea>

      <!-- Submit -->
      <button type="submit">Submit Review</button>

    </form>
  </main>

  <footer>
  <p>© <span id="year"></span> 2026 Lesedi Pride Iketleng | South Africa</p>
</footer>

</body>
</html>
