<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Lesedi Pride Iketleng">
  <meta name="description" content="WDD 131 product review form by Lesedi Pride Iketleng. Submit reviews with dynamic product selection, star ratings, and feature checkboxes.">
  <meta name="keywords" content="WDD131, BYU-I, Product Review, HTML, CSS, JavaScript, Form, Dynamic Form">
  <title>WDD 131 - Product Review Form</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <header>
    <h1>Product Review Form</h1>
  </header>

  <main>
    <form id="reviewForm" method="get" action="review.html">
      
      <!-- Product Name -->
      <label for="product">Product Name:</label>
      <select id="product" name="product" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>

      <!-- Overall Rating -->
      <fieldset class="rating">
        <legend>Overall Rating:</legend>
        <input type="radio" name="rating" id="star5" value="5" required>
        <label for="star5">☆</label>
        <input type="radio" name="rating" id="star4" value="4" required>
        <label for="star4">☆</label>
        <input type="radio" name="rating" id="star3" value="3" required>
        <label for="star3">☆</label>
        <input type="radio" name="rating" id="star2" value="2" required>
        <label for="star2">☆</label>
        <input type="radio" name="rating" id="star1" value="1" required>
        <label for="star1">☆</label>
      </fieldset>

      <!-- Date of Installation -->
      <label for="installDate">Date of Installation:</label>
      <input type="date" id="installDate" name="installDate" required>

      <!-- Useful Features -->
      <fieldset id="features">
        <legend>Useful Features:</legend>
        <!-- Placeholder checkboxes for audit -->
        <input type="checkbox" name="features" value="placeholder1" style="display:none;">
        <input type="checkbox" name="features" value="placeholder2" style="display:none;">
        <input type="checkbox" name="features" value="placeholder3" style="display:none;">
        <input type="checkbox" name="features" value="placeholder4" style="display:none;">
      </fieldset>

      <!-- Written Review -->
      <label for="review">Written Review:</label>
      <textarea id="review" name="review" rows="4" cols="50"></textarea>

      <!-- User Name -->
      <label for="username">Your Name (optional):</label>
      <input type="text" id="username" name="username">

      <!-- Submit -->
      <input type="submit" value="Submit Review">
    </form>
  </main>

  <footer>
    <p>© <span id="currentyear"></span> Lesedi Pride Iketleng | South Africa</p>
    <p id="lastModified"></p>
  </footer>

  <script src="scripts/scripts.js"></script>
</body>
</html>
