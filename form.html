<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Lesedi Pride Iketleng">
  <meta name="description" content="WDD 131 product review form ">
  <title>WDD 131 - Product Review Form</title>

  <link rel="stylesheet" href="styles/styles.css">
  <script src="scripts/script.js" defer></script>
</head>

<body>
  <header>
    <h1>Product Review Form</h1>
  </header>

  <main>
    <form method="get" action="review.html">

      <!-- Product Name -->
      <label for="product">Product Name:</label>
      <select id="product" name="product" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>

      <!-- Overall Rating -->
      <fieldset class="rating">
        <legend>Overall Rating:</legend>

        <input type="radio" id="star5" name="rating" value="5" required>
        <label for="star5">☆</label>

        <input type="radio" id="star4" name="rating" value="4" required>
        <label for="star4">☆</label>

        <input type="radio" id="star3" name="rating" value="3" required>
        <label for="star3">☆</label>

        <input type="radio" id="star2" name="rating" value="2" required>
        <label for="star2">☆</label>

        <input type="radio" id="star1" name="rating" value="1" required>
        <label for="star1">☆</label>
      </fieldset>

      <!-- Date -->
      <label for="installDate">Date of Installation:</label>
      <input type="date" id="installDate" name="installDate" required>

      <!-- Features -->
      <fieldset id="features">
        <legend>Useful Features:</legend>
      </fieldset>

      <!-- Review -->
      <label for="review">Written Review:</label>
      <textarea id="review" name="review" rows="4"></textarea>

      <!-- Username -->
      <label for="username">Your Name (optional):</label>
      <input type="text" id="username" name="username">

      <!-- Submit -->
      <input type="submit" value="Submit Review">
    </form>
  </main>

  <footer>
    <p>&copy; Lesedi Pride Iketleng | South Africa</p>
    <p id="lastModified"></p>
  </footer>
</body>
<script src="scripts/scripts.js"></script>

</html>
