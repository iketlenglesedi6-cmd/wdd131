<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Safe Space Poetry | Poems</title>
  <meta name="description" content="A curated collection of poems by Lesedi Pride Iketleng. Browse by mood, read full poems, and find a safe space to feel.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="poems">

  <nav class="site-nav">
    <a href="index.html" class="logo"><img src="images/logo.png" alt="Safe Space Poetry Logo" loading="lazy"></a>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="poems.html" class="active">Poems</a></li>
      <li><a href="submissions.html">Submissions</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <header class="about-hero">
    <div class="hero-content">
      <h1>Poetry Library</h1>
      <p>A curated collection of feelings, reflections, and moments captured in words.</p>
    </div>
    <img src="images/hero-line-art.png" alt="Symbolic line art" class="hero-image" loading="lazy">
  </header>

  <section class="poem-filters">
    <div class="poem-moods">
      <button data-mood="all" class="active">All</button>
      <button data-mood="healing">Healing</button>
      <button data-mood="faith">Faith</button>
      <button data-mood="growth">Growth</button>
      <button data-mood="love">Love</button>
      <button data-mood="loneliness">Loneliness</button>
      <button data-mood="reflection">Reflection</button>
      <button data-mood="joy">Joy</button>
    </div>
    <p id="motivational-quote" class="motivational-quote">Every feeling has its space.</p>
  </section>

  <section class="poems-grid" id="poems-grid"></section>

  <div class="poem-modal" id="poem-modal">
    <div class="modal-content">
      <span class="close-modal" id="close-modal">&times;</span>
      <h2 id="modal-title"></h2>
      <p id="modal-date"></p>
      <p class="modal-quote" id="modal-quote"></p>
      <p id="modal-text"></p>
      <span class="heart" id="modal-heart">&#9829;</span>
    </div>
  </div>

  <footer>
    <p>&copy; 2026 Lesedi Pride Iketleng | Safe Space Poetry</p>
    <p><a href="references.html">References</a></p>
  </footer>

  <script src="scripts/scripts.js"></script>

</html>
